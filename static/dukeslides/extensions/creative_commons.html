This example slide deck extends the [`xaringan`](https://slides.yihui.name/xaringan/) styles by adding [creative commons](https://creativecommons.org/) fonts and styles. 


**This slide deck shows how to implement cc fonts &amp; CSS**

[Documentation on xaringan](https://slides.yihui.name/xaringan/) slides.

See Also:  [Creative Commons](https://creativecommons.org/)

---
## CSS styles 

The CSS style used in this example are

- xaringan default  ([`default`](https://github.com/yihui/xaringan/blob/master/inst/rmarkdown/templates/xaringan/resources/default.css))
- xaringan default font ([`default-fonts`](https://github.com/yihui/xaringan/blob/master/inst/rmarkdown/templates/xaringan/resources/default-fonts.css))

- [Creative Commons](https://creativecommons.org/) licensing [fonts](https://stackoverflow.com/a/5215916) (CC BY-NC, etc.) (`creative-commons-fonts.css`)

You can find these style sheets declared in the `yaml` header inside the R Markdown file.

---
